<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <p><strong>Name:</strong> {{ user.get_full_name }} ({{ user.username }})</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Home Address:</strong> {{ profile.home_address|default:"Not set" }}</p>
    <p><strong>Role:</strong> {{ profile.get_role_display }}</p>
</body>
</html>
