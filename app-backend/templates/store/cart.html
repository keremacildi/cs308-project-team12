<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.product.name }} x{{ item.quantity }} - ${{ item.product.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
