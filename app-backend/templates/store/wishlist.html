<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist</title>
</head>
<body>
    <h1>Wishlist</h1>
    {% if wishlist_items %}
        <ul>
        {% for item in wishlist_items %}
            <li>{{ item.product.name }} 
                (<a href="{% url 'remove_from_wishlist' item.product.id %}">Remove</a>)
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</body>
</html>
